<!doctype html>
<html>
<head>
    <title>🧠 Predicción de Accidente Cerebrovascular</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #fce4ec);
            color: #333;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-top: 30px;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            color: #3f51b5;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #f7f9fc;
            font-size: 16px;
        }
        .radio-group {
            margin-bottom: 16px;
        }
        .radio-group label {
            font-weight: normal;
            margin-right: 10px;
        }
        .radio-group input {
            margin-right: 5px;
        }
        input[type="submit"], button {
            background-color: #673ab7;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #512da8;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #673ab7;
            font-size: 16px;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .logo {
            display: block;
            margin: 0 auto 10px;
            width: 80px;
        }
    </style>
</head>
<body>
    <img class="logo" src="https://img.icons8.com/fluency/96/brain.png" alt="Logo Cerebro">
    <h2>🧠 Predicción de Riesgo de Accidente Cerebrovascular</h2>
    <div class="container">
    <form method="post" action="/predecir_formulario">
        {% for col in columnas %}
            <label>{{ traducciones[col] if col in traducciones else col.replace('_', ' ').capitalize() }}:</label><br>
            {% if col in opciones %}
                <div class="radio-group">
                    {% for texto, valor in opciones[col].items() %}
                        <input type="radio" id="{{ col }}_{{ valor }}" name="{{ col }}" value="{{ valor }}" required>
                        <label for="{{ col }}_{{ valor }}">{{ texto }}</label>
                    {% endfor %}
                </div>
            {% else %}
                <input type="number" name="{{ col }}" step="any" required><br>
            {% endif %}
        {% endfor %}
        <input type="submit" value="🔍 Predecir">
    </form>
    </div>
</body>
</html>
